{% extends 'base.html' %}

 {% block title %}
<h2>Edit Post</h2>
{% endblock %}


 {% block content %} 
 <form method="POST" action="/users/posts/{{post.id}}/edit">

  Title: <input name="title" value="{{ post.title }}"><br>
  <br>Content: <textarea name="content" placeholder="Enter text here...">{{ post.content }}</textarea><br>

 <br><button type="submit">Edit</button>
</form>

<a href="/posts/{{postId}}">
  <button type="click">Cancel</button>
</a>
 {% endblock %}
